{% extends 'profile/layout.html' %}

{% block content %}
    <div class="conatiner-fluid content-inner mt-n5 py-0">
        <div>
            <div class="row">
                <div class="content-inner mt-n5 py-0">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Cоздание лекции</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" method="post">
                                {% csrf_token %}
                                {{ form.errors }}
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Выберите лист</label>
                                    <div class="col-sm-9">
                                        {{ form.value }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Оценочное средство</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="grade_service" id="exampleInputNumber1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Контрольная точка</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" name="check_point" id="exampleInputNumber1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Форма проведения</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="form_holding" id="exampleInputNumber1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Порядок проведения</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="order_holding" id="exampleInputNumber1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Шкала оценивания</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="evaluation_scale" id="exampleInputNumber1">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Шкала оценивания</label>
                                    <div class="col-sm-9">
                                        <textarea class="text-area" name="evaluation_criteria"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <input type="hidden" class="form-control" name="teacher" id="exampleInputNumber1" value="{{ user.pk }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
