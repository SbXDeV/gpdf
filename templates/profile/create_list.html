{% extends 'profile/layout.html' %}

{% block content %}
    <div class="conatiner-fluid content-inner mt-n5 py-0">
        <div>
            <div class="row">
                <div class="content-inner mt-n5 py-0">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Cоздание листа контроля мероприятий</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" method="post">
                                {% csrf_token %}
                                {{ form.errors }}
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Группа</label>
                                    <div class="col-sm-9">
                                        {{ form.group }}
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Контрольная точка #1</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="check_point_date_start" id="exampleInputdate" value="2019-12-18">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Контрольная точка #2</label>
                                    <div class="col-sm-9">
                                        <input type="date" class="form-control" name="check_point_date_end" id="exampleInputdate" value="2019-12-18">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Кафедра</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="email1" name="department" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Дисциплина</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="email1" name="discipline" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Курс</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="email1" name="course" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="control-label col-sm-3 align-self-center mb-0" for="email1">Семестр</label>
                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" id="email1" name="semester" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <input type="hidden" class="form-control" name="teacher" id="exampleInputNumber1" value="{{ user.pk }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Создать</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
